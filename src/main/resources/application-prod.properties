#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-prod?useSSL=false&serverTimeZone=UTC&useLegacyDateTime
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#Keep existing data and table while server restarts, other value is created after restart
spring.jpa.hibernate.ddl-auto=update
#This enables printing of SQL queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false