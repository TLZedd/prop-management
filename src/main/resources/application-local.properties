pms.dummy = This is a dummy for local environment

#Allow H2 DB to be accessed via browser and application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (propertydb)
spring.datasource.url=jdbc:h2:file:~/h2/propertydb
#DB username
spring.datasource.username=homer
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Keep existing data and table while server restarts, other value is created after restart
spring.jpa.hibernate.ddl-auto=update
#This enables printing of SQL queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect